<body>

<audio id="music" autoplay loop>
    <source src="tet.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = 2;
        this.speed = Math.random() * 6 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.alpha = 1;
        this.gravity = 0.05;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += this.gravity;
        this.alpha -= 0.015;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
    }
}

function randomColor() {
    const colors = ["red", "yellow", "cyan", "lime", "magenta", "orange"];
    return colors[Math.floor(Math.random() * colors.length)];
}

let fireworks = [];

function createFirework(x, y) {
    const particles = [];
    const color = randomColor();

    for (let i = 0; i < 120; i++) {
        particles.push(new Particle(x, y, color));
    }
    fireworks.push(particles);
}

// ðŸŽ‡ Tá»± báº¯n phÃ¡o hoa ngáº«u nhiÃªn
setInterval(() => {
    createFirework(
        Math.random() * canvas.width,
        Math.random() * canvas.height / 2
    );
}, 900);

// ðŸ§¨ Click chuá»™t Ä‘á»ƒ ná»• phÃ¡o
canvas.addEventListener("click", (e) => {
    createFirework(e.clientX, e.clientY);
});

function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((particles, index) => {
        particles.forEach((p, i) => {
            p.update();
            p.draw();
            if (p.alpha <= 0) particles.splice(i, 1);
        });
        if (particles.length === 0) fireworks.splice(index, 1);
    });

    requestAnimationFrame(animate);
}

animate();

// ðŸŽ¶ Báº­t nháº¡c khi user click (fix cháº·n autoplay)
document.body.addEventListener("click", () => {
    document.getElementById("music").play();
});
</script>
